<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | BMI Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #3a8dde, #0057b7);
      height: 100vh;
      display: flex;  
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 380px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      color: #e0eaff;
    }

    .login-box input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 0.5rem;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .login-box input::placeholder {
      color: #d0d0d0;
    }

    .login-box input:focus {   
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
    }

    .login-box button {
      width: 100%;
      flex-flow: 1;
      padding: 0.75rem;     
      background-color: #1c74d4;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #165cb3;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      text-align: center;
      color: #d6e4ff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to BMI Tracker</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Enter your username" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer">Track your health smartly</div>
  </div>
</body>
</html>
